<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imagens dinâmicas </title>
</head>
<body>
    <h1> Imagens que mudam de tamanho de acordo com o dispositivo que está acessando! </h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Essa imagem é flexível!">
    </picture>

    <audio preload="metadata" controls> <!-- autoplay e loop -->
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p> Infelizmente seu navegador não reproduz áudio, clique aqui para fazer o download! <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
