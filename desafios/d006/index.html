<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilizar a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utilizar tags de <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Utilizar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilizar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilizar a tag <code>, e pra ficar identado utilizar ela dentro da tag <pre>">Códigos Fonte</abbr></li>
        <li><abbr title="Utilizar a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Utilizar a tag <ul>">Listas não ordenadas</abbr></li>
    </ul>
</body>
</html>
